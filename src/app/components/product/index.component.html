
<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products">
      <figure class="card card-product">
        <div class="img-wrap">
          <img src="{{product.photo}}" />
        </div>
        <figcaption class="info-wrap">
          <h6 class="title text-dots"><a routerLink="/product/{{product.id}}">{{product.name}} <span class="badge badge-secondary">{{product.brand}}</span></a></h6>
           <h6 class="title text-dots">
             <span class="badge badge-secondary">{{product.Date_release}}</span>
           </h6>
          <div class="action-wrap">
            <a routerLink="/product/{{product.id}}" class="btn btn-success btn-sm "> View </a>
            <a [routerLink]="['/cart', { id:product.id }]" class="btn btn-primary btn-sm float-right"> Order </a>
            <div class="price-wrap h5">
              <span class="price-new">Rfw {{product.price}}</span>
            </div>
          </div>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
