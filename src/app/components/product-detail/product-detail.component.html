<div class="container">
<div class="container">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Back</a></li>
          <li class="breadcrumb-item active" aria-current="page">Product</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <!-- Image -->
    <div class="col-12 col-lg-6">
      <div class="card bg-light mb-3">
        <div class="card-body">
          <a href="" data-toggle="modal">
            <img class="img-fluid" src="{{itemData.product.photo}}" />

          </a>
        </div>
      </div>
    </div>

    <!-- Add to cart -->
    <div class="col-12 col-lg-6 add_to_cart_block">
      <div class="card bg-light mb-3">
        <div class="card-body">
          <p class="price">Rfw {{itemData.product.price}}</p>
          <form method="get" action="cart.html">
            <div class="form-group">
              <label for="colors">Sizes</label>
              <select class="form-control">
                <option>35</option>
                <option>36</option>
                <option>37</option>
                <option>38</option>
                <option>39</option>
                <option>40</option>
                <option>41</option>
                <option>42</option>
              </select>
            </div>
            <div class="form-group">
              <label>Available Quantity :</label><span class="badge badge-primary">{{itemData.quantity}}</span>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="">
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
                <input type="text" class="form-control"  id="quantity" name="quantity" min="1" max="100" value="1">
                <div class="input-group-append">
                  <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <a [routerLink]="['/cart', { id:itemData.product.id }]" class="btn btn-success btn-lg btn-block text-uppercase">
              <i class="fa fa-shopping-cart"></i> Add To Cart
            </a>
          </form>
          <div class="product_rassurance">
            <ul class="list-inline">
              <li class="list-inline-item">{{itemData.product.name}}</li>
              <li class="list-inline-item">{{itemData.product.brand}}</li>

            </ul>
          </div>
          <div class="reviews_product p-3 mb-2 ">
            3 reviews
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            (4/5)

          </div>
          <div class="datasheet p-3 mb-2 bg-info text-white">
            Release Date : {{itemData.product.Date_release}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
